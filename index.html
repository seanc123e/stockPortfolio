<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Altcademy: Stock Portfolio Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Stock Portfolio</h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Shares Owned</th>
                <th scope="col">Cost per share ($)</th>
                <th scope="col">Market Price ($)</th>
                <th scope="col">Market Value ($)</th>
                <th scope="col">Unrealized Gain/Loss ($)</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="name">Feetbook</td>
                <td class="shares">20</td>
                <td class="cost">50</td>
                <td class="marketPrice">130</td>
                <td class="marketValue"></td>
                <td class="profit"></td>
                <td><button class="btn btn-light btn-sm remove">remove</button></td>
              </tr>
              <tr>
                <td class="name">Yamazon</td>
                <td class="shares">5</td>
                <td class="cost">200</td>
                <td class="marketPrice">500</td>
                <td class="marketValue"></td>
                <td class="profit"></td>
                <td><button class="btn btn-light btn-sm remove">remove</button></td>
              </tr>
              <tr>
                <td class="name">Snoozechat</td>
                <td class="shares">100</td>
                <td class="cost">20</td>
                <td class="marketPrice">3</td>
                <td class="marketValue"></td>
                <td class="profit"></td>
                <td><button class="btn btn-light btn-sm remove">remove</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
